<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap forms</title>
</head>
<body>
    <!-- Task 1: Implement a multi-column form layout using Bootstrap's grid system. -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <hr>
    <!-- Task 2: Create an inline form layout for a contact form. -->

    <div class="container mt-5">
        <form class="row g-3">
            <div class="row g-3">
                <label for="inputName2" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName2">
                </div>
            </div>

            <div class="row g-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail2">
                </div>
            </div>

            <div class="row g-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2">
                </div>
            </div>
        </form>
    </div>

    <hr>

    <!-- Task 3: Implement a stacked form layout with labels above input fields. -->
    <div class="container mt-5">
        <div class="mb-3">
            <label for="firstName3" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName3">
        </div>
        <div class="mb-3">
            <label for="lastName3" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName3">
        </div>
        <div class="mb-3">
            <label for="email3" class="form-label">Email</label>
            <input type="email" class="form-control" id="email3">
        </div>
    </div>
</body>
</html>
